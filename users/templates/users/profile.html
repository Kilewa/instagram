{% extends "instagram/base.html" %}
{% load bootstrap4 %}
{% load static%}
{% load crispy_forms_tags %}
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />
{% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3 "></div>
        <div class="col-sm-5">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image_url.url }}">
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <h2 class="account-heading">{{ user.bio }}</h2>
                    <p class="text-secondary">{{ user.email }}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <a href="{% url 'edit_profile' %}"><button class="btn btn-outline-info" type="submit">Edit Profile</button></a> 
            </div>
        </div>
    </div>
</div>
{% endblock content %}

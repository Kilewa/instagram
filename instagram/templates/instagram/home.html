{%extends 'instagram/base.html'%}
{% load static%}
{%load bootstrap4%}




{%block content%}



<div class="row">

    <div class="col-4"></div>
    <div class="col-4">
        {% for post in posts %}
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="post.image_name">
        {% endif %}

        <h4>{{ post.image_name}}</h4>
        
        {% endfor %}
    </div>
    <div class="col-4"></div>
    
</div>


{%endblock%}

{% load bootstrap4 %}
{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title></title>
    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border border-whitesmoke border-bottom-1">
        <a class="navbar-brand" href="#"><img src="../../static/images/instagram.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto  mx-auto text-md-center text-left">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"type="submit">
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span><i class="fas fa-home"></i></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#"><span><i class="far fa-paper-plane mr-1"></i></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span><i class="far fa-compass mr-1"></i></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span><i class="fa fa-heart mr-1"></i></span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="rounded-circle" src="{{ user.profile.image_url.url }}" width="20" height="20" alt="">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{%url 'profile'%}">Profile</a>
                        <a class="dropdown-item" href="#">Saved</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav> 
</body>

</html>
